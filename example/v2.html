<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.min.js"></script>
    <script src='../lib/v-spliter.umd.js'></script>

</head>

<body>

    <div id="app">
        <div style="background: greenyellow; height: 200px;">
            v2
        </div>
        <div v-spliter="{onResize}" style="height: 20px;">

        </div>
        <div style="background: burlywood; height: calc(100% - 220px); display: flex;">
            <div style="background: yellowgreen; height: 100%; width: 200px;"></div>
            <div v-spliter style="width: 20px; "></div>
            <div></div>
        </div>
    </div>

    <script>
        Vue.use(VUE_V_SPLITER)
        var app = new Vue({

            data() {
                return {
                    message: 'Hello Vue!'
                }
            },
            methods: {
                onResize({ el, preEl, nextEl, offset, layout, parentEl, perElRect, nextElRect, parentElRect, preStyle, nextStyle }) {
                    //限制宽高
                    if (preStyle > 900 || preStyle < 200) {
                        return false
                    }
                }
            }
        }).$mount('#app')
    </script>
</body>

<style>
    html,
    body,
    #app {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
    }
</style>

</html>
